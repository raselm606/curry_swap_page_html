<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pancake Liquidity</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">



</head>
<body style="background: #faf9fa;">

	<div class="pancake_exchange mt-5">
		<div class="panexchange_header liquide_header">
			<h3>Add Liquidity</h3>
		</div>

		<div class="exchange_from mt-3">
			<div class="input_body">
				<p>Input</p>
				<div class="input_area">
					<div class="input_value">
						<input type="text" placeholder="0.0">
					</div>
					<div class="right_value">
						<div class="token_logo">
							<img src="bnb.png" alt="">
						</div>
						<span>BNB 
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
							  <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
							</svg>
						</span>
					</div>
				</div>
			</div>
		</div>

		<div class="exchange_iconn ">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
</svg>
		</div>

		<div class="exchange_from">
			<div class="input_body">
				<p>Input</p>
				<div class="input_area">
					<div class="input_value">
						<input type="text" placeholder="0.0">
					</div>
					<div class="right_value">
						<div class="token_logo">
							<img src="curry_logo.png" alt="">
						</div>
						<span>CURRYV2 
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
							  <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
							</svg>
						</span>
					</div>
				</div>
			</div>
		</div>

		<div class="liquidity_price_pool">
			<span class="pool_t">PRICES AND POOL SHARE</span>
			<div class="price_pool_body">
				<div class="price_pool">
					<span>000.000</span>
					<p>CURRYV2 per BNB</p>
				</div>
				<div class="price_pool">
					<span>0.00000000</span>
					<p>BNB per CURRYV2</p>
				</div>
				<div class="price_pool">
					<span>0%</span>
					<p>Share of Pool</p>
				</div>
			</div>
		</div>

		<div class="exchane_button">
			<button class="swap_btn" onclick=' window.open("https://exchange.pancakeswap.finance/#/pool")'>Swap</button>
		</div>


	</div>
	
</body>
</html>
